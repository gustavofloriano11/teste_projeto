<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/style.css" />
    <title>Cadastro</title>
</head>
<body>
    <div class="barra_navegacao">
        <div class="elementos_esquerda">
            <img class="imagem_tres_barras" src="../imagens/menu.png">
            <p> Cadastro</p>
        </div>
        <div class="icones_direita">
            <img class="usuario_branco" src="../imagens/usuario.png">
            <img class="engrenagem" src="../imagens/engrenagem.png">
        </div>
    </div>
    <div class="centralizar_div">
        <div class="div_centralizada_cadastro">
            <div class="barrazul_entrar"> <!-- Barra azul do fundo do "Cadastro" -->
                <p class="fonte_entrar">Cadastro</p>
            </div>
            <div>
                <div class="espacamento_cadastro">
                    <input placeholder="Nome Completo" id="campo_usuario">
                </div>
                <div class="espacamento_cadastro">
                    <input placeholder="Cidade"id="campo_cidade">
                </div>
                <div class="espacamento_cadastro">
                    <input placeholder="Email" id="campo_email">
                </div>
                <div class="espacamento_cadastro">
                    <input placeholder="Senha" id="campo_senha">
                </div>
                <div class="espacamento_cadastro">
                    <select id="campo_escolaridade">
                        <option>Escolaridade</option>
                        <option>Séries Iniciais</option>
                        <option>Séries Finais</option>
                        <option>Ensino Médio</option>
                        <option>Outros</option>
                    </select>
                </div>
                <div>
                    <button class="botao_entrar">CADASTRAR</button>
                    <div class="espacamento_links">
                        <a class="textos_azuis" href="login.html">Já tem login?</p> <!-- Quando o usuário tem conta, clica aqui e vai pro login -->
                    </div>
                </div>
             </div>
        </div>
    </div>
    <footer class="rodape">
        <div>
            <img class="cidade_rodape" src="../imagens/cidade_rodape_Iphone14.png">
        </div>
        <div class="display_footer">
            <img class="logo_prefeitura" src="../imagens/Prefeitura.png">
            <img class="logo_projeto" src="../imagens/logo_eptran.png">
        </div>
        <div id="aba_menu" class="menu">
            <div class="menu_suspenso">
                <p class="texto_menu_select"> EPTRAN </p>
                <p class="texto_menu"> SÉRIES INICIAIS</p>
                <p class="texto_menu"> SÉRIES FINAIS</p>
                <p class="texto_menu"> ENSINO MÉDIO</p>
            </div>
            <div class="flexivel">
                <img class="logo_prefeitura_menu" src="../imagens/Prefeitura.png">
                <img class="logo_projeto_menu" src="../imagens/logo_eptran.png">
            </div>
            <hr class="barra_menu">
            <div>
                <div class="flexivel">
                    <img class="engrenagem_menu" src="../imagens/engrenagem.png">
                    <p class="texto_menu"> CONFIGURAÇÕES</p>
                </div>
                <div class="flexivel">
                    <img class="engrenagem_menu" src="../imagens/usuario.png">
                    <p class="texto_menu"> CONTA</p>
                </div>
            </div>
        </div>
    </footer>
</body>
<script src="../scripts/animacaoMenu.js"></script>
</html>
